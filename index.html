    <header>
      <a href="index.html">
        <img src="./images/Logo.png" alt="Logo de Alura" class="logo" />

    </header>

    <main>
      <section class="input-area">
        <textarea name="textarea" class="input-space" placeholder="Insert text here" autofocus></textarea>

        <div class="alert-area">
          <img src="./images/Vector.png" alt="alert-icon" class="alert-icon" />
          <p>Only lowercase letters and no accents</p>
        </div>

        <div class="my-button-container">
          <button class="encrypt my-button" id="encryptBtn">Encrypt</button>
          <button class="decrypt my-button" id="decryptBtn">Decrypt</button>
        </div>
      </section>

      <section class="output-area" id="result-box">
        <figure id="figure">
          <img src="./images/MuÃ±eco.png" alt="Image of a boy with a magnifying glass and a diamond" class="boy-image" />
          <figcaption>
            <p>No message found.</p>
            <p>Please, insert the text you want to encypt or decrypt.</p>
          </figcaption>
        </figure>
        <button class="copy my-button">Copy</button>
      </section>
    </main>

    <footer></footer>

    <script src="./js/app.js"></script>
    <script src="./js/encrypt.js"></script>
    <script src="./js/decrypt.js"></script>
